<!--Personal Data Part-->
<!--First name-->
<form #employeeDetailsForm="ngForm">
  <div class="form-group">
    <fieldset>
      <legend>Personal Data</legend>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text"
               value="{{data.firstName}}"
               id="first_name"
               name="first_name"
               readonly
        >
      </mat-form-field>

      <!--Last name-->
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text"
               value="{{data.lastName}}"
               id="last_name"
               name="last_name"
               readonly>
      </mat-form-field>

      <!--Date of Birth / Age-->
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput type="text"
               value="{{data.dateOfBirth}}"
               id="date_of_birth"
               name="date_of_birth"
               readonly>
      </mat-form-field>

      <!--Gender-->
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput type="text"
               value="{{data.gender}}"
               id="gender"
               name="gender"
               readonly>
      </mat-form-field>
    </fieldset>

    <!--/Personal Data Part-->

    <!--Address Part-->
    <fieldset>
      <legend>Address</legend>
      <!--  Country-->
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput type="text"
               value="{{data.country}}"
               id="country"
               name="country"
               readonly>
      </mat-form-field>

      <!--City-->
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text"
               value="{{data.city}}"
               id="city"
               name="city"
               readonly>
      </mat-form-field>

      <!--Street-->
      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput type="text"
               value="{{data.street}}"
               id="street"
               name="street"
               readonly>
      </mat-form-field>

      <!--Post Code-->
      <mat-form-field>
        <mat-label>Post-Code</mat-label>
        <input matInput type="text"
               value="{{data.postCode}}"
               id="post_code"
               name="psot_code"
               readonly>
      </mat-form-field>
    </fieldset>
    <!--/Address Part-->

    <!--Contact Info Part-->
    <fieldset>
      <legend>Contact Info</legend>
      <!--  Job Emaill Address-->
      <mat-form-field>
        <mat-label>Job Email Address</mat-label>
        <input matInput type="text"
               value="{{data.jobEmailAddress}}"
               id="job_email_address"
               name="job_email_address"
               class="jobEmailField"
               (click)="mailToJobEmailAddress()"
               readonly>
      </mat-form-field>

      <!--Private Email Address-->
      <mat-form-field >
        <mat-label>Private Email Address</mat-label>
        <input matInput type="text"
               value="{{data.privateEmailAddress}}"
               id="private_email_address"
               name="private_email_address"
               class="privateEmailField"
               (click)="mailToPrivateEmailAddress()"
               readonly>
      </mat-form-field>
    </fieldset>

    <!--/Contact Info Part-->
    <!--  Job Specific Info Part-->
    <fieldset>
      <legend>Job Specific Info</legend>
      <!--  Job Title-->
      <mat-form-field>
        <mat-label>Job title</mat-label>
        <input matInput type="text"
               value="{{data.jobTitle}}"
               id="job_title"
               name="job_title"
               readonly>
      </mat-form-field>

      <!--  Salary-->
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput type="text"
               value="{{data.salary}}"
               id="salary"
               name="salary"
               readonly>
      </mat-form-field>

      <!--  Contract Type-->
      <mat-form-field>
        <mat-label>Contract Type</mat-label>
        <input matInput type="text"
               value="{{data.contractType}}"
               id="contract_type"
               name="contract_type"
               readonly>
      </mat-form-field>
    </fieldset>
    <!--  /Job Specific Info Part-->

  </div>
</form>
