<div class="employee-list-container mat-elevation-z8">
<table mat-table [dataSource]="employees">

<!--  ID Column-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef id="id" > ID </th>
    <td mat-cell *matCellDef="let employee">{{employee.id}}</td>

  </ng-container>

<!--  First Name Column-->
  <ng-container matColumnDef="firstName" >
    <th mat-header-cell *matHeaderCellDef id="firstName" > First Name </th>
    <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
  </ng-container>

  <!--  Last Name Column-->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef id="lastName"> Last Name </th>
    <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
  </ng-container>
  <!--  Job Title-->
  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef id="jobTitle"> Job Title </th>
    <td mat-cell *matCellDef="let employee">{{employee.jobTitle}}</td>
  </ng-container>

  <!--  Work Email Address-->
  <ng-container matColumnDef="jobEmailAddress">
    <th mat-header-cell *matHeaderCellDef id="jobEmailAddress"> Work Email </th>
    <td mat-cell *matCellDef="let employee">{{employee.jobEmailAddress}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"

  class="employee-row"
      (click)="openDialog(row)"


  ></tr>
</table>
</div>
